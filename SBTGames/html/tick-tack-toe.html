<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/tickTackToe.css" rel="stylesheet">
</head>
<body>

    <div id="page" class="unselectable">
        <button id="exit_game" class="btn blue">X</button>

        <div class="view">
            <h1 id="tttTitle">Tick-Tack-Toe!</h1>

            <div id="grid">
                <div class="cell" id="00"></div>
                <div class="cell" id="01"></div>
                <div class="cell" id="02"></div>
                <br>
                <div class="cell" id="10"></div>
                <div class="cell" id="11"></div>
                <div class="cell" id="12"></div>
                <br>
                <div class="cell" id="20"></div>
                <div class="cell" id="21"></div>
                <div class="cell" id="22"></div>
            </div>
        </div>
    </div>

    <!-- qimessaging libraries -->
    <script type="text/javascript" src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.qimhelpers.js"></script>
    <!-- this application javascript -->
    <script type="text/javascript" src="js/tickTackToe.js"></script>
</body>
</html>
